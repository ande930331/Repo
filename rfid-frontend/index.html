<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RFID 系統首頁</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      width: 250px;
      transition: transform 0.2s;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>RFID系統首頁</h1>

  <div class="menu">
    <a href="/logs.html" class="card">
      <h2>刷卡紀錄</h2>
      <p>即時資料與歷史紀錄</p>
    </a>

    <a href="/stats.html#statsChart" class="card">
      <h2>進出統計</h2>
      <p>每日進出資料圖表</p>
    </a>
  </div>
</body>
</html>
